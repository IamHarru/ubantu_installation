services:
  backend:
    build: ./backend
    container_name: drive-backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/driveDB
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./frontend/html:/app/public
    command: ["node", "app.js"]

  mongo:
    image: mongo:6
    container_name: drive-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "mongodb://localhost", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo-data:
