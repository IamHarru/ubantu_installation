<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidhi Bharti portal 2025</title><link rel="shortcut icon" href="desain-logo-vector-product-google-600nw-2511045883-removebg-preview.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="box1">
            <form action="" method="post">
                <div class="p">
                    <div class="p_1">
                        <label for="A_name">Name:</label>
                        <input type="text" id="A_name" placeholder="Enter your hero name" required>
                        <br><br>
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" placeholder="Enter your Email" required>
                        <br><br>
                        <label for="gen">Gender</label>
                        <select name="Gender" id="gen" required>
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="p_2">
                        <input type="file" name="p_image" id="p_image">

                        <label for="p_image">Hero's_Image</label>
                    </div>
                </div>
                
                <div class="q">
                    <h2>Note:</h2>
                    <ul>
                        <li>
                            Hero should be in his costume in Hero's image.
                        </li>
                        <li>Hero's name start or end's with symbols(@,#,!,_) or numbers not consider</li>
                        <li>Hero's image should be in .png format</li>
                    </ul>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>

                </div>
            </form>
        </div>

    </div>
</body>
